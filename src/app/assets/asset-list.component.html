<div style="margin-left: 5px;">
    <div class="d-flex justify-content-between">
        <div>
            <label class="col-md-2">Search</label>
            <div class="col-md-4">
                <input type="text" placeholder="Search by Serial No" [(ngModel)]='searchParam' />
            </div>
        </div>
        <div style="margin-top: 5px; margin-right: 10px;">
            <button class="btn btn-primary-f" routerLink="/asset/add">New</button>
        </div>
    </div>
    <div class="grid gap-2" style="display: flex; margin-top: 5px;">
        <!-- <div *ngIf="assetList.length==0">
            <h5>no matches found please try with different parameters</h5>
        </div> -->
        <div class="card grid text-center" style="width: 18rem; display: flex; cursor: pointer;"
            *ngFor="let asset of assetList">
            <table routerLink="view/{{asset.assetId}}">
                <tr>
                    <td>
                         <img [src]="asset.imgLink?.[0]?.href" class="card-img-top" alt="...">
                    </td>
                    <td>
                        <div class="card-body">
                            <h5 class="card-title">Asset {{asset.assetCode}}</h5>
                            <div>
                                <tr>
                                    <td>Asset Id :</td>
                                    <td>{{asset.assetCode}}</td>
                                </tr>
                                <tr>
                                    <td>Serial No :</td>
                                    <td>{{asset.serialNumber}}</td>
                                </tr>
                                <tr>
                                    <td>purchased :</td>
                                    <td>{{asset.purchaseDate}}</td>
                                </tr>
                                <tr>
                                    <td>Facility :</td>{{asset.facilityId}}
                                    <td>{{asset.facility?.name}}</td>
                                </tr>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<style>
    .card {
        background-color: #f6f7ff;
        margin-left: 5px;
    }

    .btn-primary-f {
        --bs-btn-color: #fff;
        --bs-btn-bg: #0d4175;
        --bs-btn-border-color: #0d4175;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #0d4175;
        --bs-btn-hover-border-color: #0d4175;
        --bs-btn-focus-shadow-rgb: 49, 132, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #0d4175;
        --bs-btn-active-border-color: #0d4175;
        --bs-btn-active-shadow: inset 0 3px 5pxrgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #0d4175;
        --bs-btn-disabled-border-color: #0d4175;
    }
</style>
